      <script type="text/javascript" src="census.js"></script>
<script type="text/javascript">

      var display = d3.select("#stackedVis");
      var MyEventHandler = {};
      var neighborhoodVis;




      d3.json("output.json", function(err, pics1) {
        var data = pics1.features;

        console.log(data);


        data.forEach(function(d) {
          //d.data.created *= 1000; // Not timestamp
        })
        console.log(data);

        var dataLoaded = function(_hoodData) {
            neighborhoodVis = new NeighborhoodVis(d3.select("#mapVis"), data, _hoodData, MyEventHandler);
        };

        d3.csv("data/namecolor.csv", function(errorHood, neighborhoods) {
          if (!errorHood) {
            dataLoaded(neighborhoods);
          }
        })

        

        var display = d3.select("#stackedVis")
        
        

        /**** Remove Map ******?
        var svg = d3.select("#chart")
            .append("svg")
            .attr("width",350)
            .attr("height",350);
        var map = d3.chart.symbol_map()
        map.data(data)
        map(svg);
        ****************************/


        var all_provinces_svg = d3.select("#all_provinces_bar_graph")
          .append("table")
          .attr("width", 460)
          .attr("height", 350);
        var tdiv = all_provinces_svg.append("div").classed("table", true)
        var table = d3.chart.table()
        table.data(data)
        table(tdiv);
        

        //brush
      
        var bgroup = d3.select("#brush_container")
          .append("svg:svg")
          .attr("width", 940)
          .attr("height", 50);
        var brush = d3.chart.brush()
        brush
          .data(data)
        brush(bgroup)

        
        var bar_svg = d3.select("#agediv_container")
            .append("svg")
            .attr("width",350)
            .attr("height",410);
        var histogram = d3.chart.histogram()
        histogram.data(data)
        histogram(bar_svg);
        


        brush.on("filter", function(filtered) {
          console.log("filtered", filtered);

          //scatter.data(filtered);
          //scatter.update();
          table.data(filtered)
          table.update();
          
          neighborhoodVis.data(filtered);
          neighborhoodVis.updateVis();

          histogram.data(filtered)
          histogram.update();


        })
      
        table.on("hover", function(hovered) {
          //scatter.highlight(hovered)
          brush.highlight(hovered)
        })
        
      
      })

</script>
