<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>Population Explorer</title>
		<script type="text/javascript" src="d3.v2.js"></script>

		<link type="text/css" rel="stylesheet" href="choropleth.css"/>
	</head>
	<body>

				<div class="loader" id="loader">
					<div class="loading_text">
						Loading Data<br>
					</div>
					<img src="images/ajax-loader.gif">
					
				</div>	
		<div id="continer">
			<div id="input_container">
				<div id="year_container">
					<div class="year_button" id="year_1996" onclick="year_clicker(this.id)">
						1996
					</div>
					<div class="year_button" id="year_2001" onclick="year_clicker(this.id)">
						2001
					</div>	
					<div class="year_button  year_button_on" id="year_2011" onclick="year_clicker(this.id)">
						2011
					</div>				
				</div>
				<div id="gender_container" class="selector">
				</div>
				<div id="racediv_container" class="selector">

				</div>
				<div id="agediv_container" class="selector">
					<table id="agediv_table" cellspacing="0" cellpadding="0">
						<tr>
							<td colspan=9>
							<div class="num_header">
								Age Group
							</div></td>
						</tr>
						
						</tr>
					</table>
				</div>
			</div>
			<div id="main_graphs">
				<div id="gender_graph">
					<div id="gender_key">
						<table>
							<tr>
								<td>
									Male
								</td>
								<td>
								<svg width="11" height="11"><rect x="0" y="0" height="10" width="10" stroke="#000000" stroke-width="1" shape-rendering="crispEdges" fill="#A6CEE3"></rect></svg>	
								</td>
							</tr>							
							<tr>
								<td>
									Female
								</td>
								<td>
								<svg width="11" height="11"><rect x="0" y="0" height="10" width="10" stroke="#000000" stroke-width="1" shape-rendering="crispEdges" fill="#33A02C"></rect></svg>	
								</td>
							</tr>
						</table>
					</div>
				</div>
				<div id="race_graph">
					<div id="race_key">
						<table>
							<tr>
								<td>
									Black African
								</td>
								<td>
									<svg width="11" height="11"><rect x="0" y="0" height="10" width="10" stroke="#000000" stroke-width="1" shape-rendering="crispEdges" fill="#A6CEE3"></rect></svg>
								</td>
								<td>
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Indian / Asian
								</td>
								<td>
									<svg width="11" height="11"><rect x="0" y="0" height="10" width="10" stroke="#000000" stroke-width="1" shape-rendering="crispEdges" fill="#1F78B4"></rect></svg>
								</td>								
							</tr>
							<tr>
								<td>
									Coloured
								</td>
								<td>
									<svg width="11" height="11"><rect x="0" y="0" height="10" width="10" stroke="#000000" stroke-width="1" shape-rendering="crispEdges" fill="#B2DF8A"></rect></svg>
								</td>
								<td>
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;White
								</td>
								<td>
<svg width="11" height="11"><rect x="0" y="0" height="10" width="10" stroke="#000000" stroke-width="1" shape-rendering="crispEdges" fill="#33A02C"></rect></svg>
								</td>								
							</tr>							
						</table>
					</div>
				</div>	
				<div id="age_graph"></div>
			</div>
			<div id="map_and_bars">
				<div id="tooltip">
					<table>
						<tr>
							<th class="tt_header">Province:</th>
							<th id="tt_province" class="tt_header">sdf</th>
						</tr>
						<tr>
							<td colspan="2" class="tt_spacer"></td>
						</tr>
						<tr>
							<td>Total:</td>
							<td id="tt_total" class="tt_number"></td>
						</tr>
						<tr>
							<td colspan="2" class="tt_spacer"></td>
						</tr>
						<tr>
							<td>Male:</td>
							<td id="tt_male" class="tt_number"></td>
						</tr>
						<tr>
							<td>Female:</td>
							<td id="tt_female" class="tt_number"></td>
						</tr>
						<tr>
							<td colspan="2" class="tt_spacer"></td>
						</tr>
						<tr>
							<td>Black African:</td>
							<td id="tt_black_african" class="tt_number"></td>
						</tr>
						<tr>
							<td>White:</td>
							<td id="tt_white" class="tt_number"></td>
						</tr>
						<tr>
							<td>Indian / Asian:</td>
							<td id="tt_indian_asian" class="tt_number"></td>
						</tr>
						<tr>
							<td>Coloured:</td>
							<td id="tt_coloured" class="tt_number"></td>
						</tr>
					</table>

						<div id="mouseover_tip">Move your mouse over the different provinces to see the detail.</div>

				</div>

				<div id="chart">
				<div id="key_container">
					<table cellspacing="0">
					</table>
				</div>
				</div>
				<div id="all_provinces_bar_graph"></div>
			</div>
		</div>
			<script type="text/javascript" src="census.js"></script>

	</body>
</html>
